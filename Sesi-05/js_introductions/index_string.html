<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar String</title>
  </head>
  <body>
    <h1>Belajar String</h1>
    <div id="hasil"></div>

    <script>
      // string adalah tipe data yang berisi karakter
      // contoh string
      var nama = "Arif";
      var lokasi = "Jakarta";

      // tampilkan string
      document.getElementById("hasil").innerHTML =
        `Nama: ${nama}` + "<br>" + `Lokasi: ${lokasi}`;
    </script>
  </body>
</html>
