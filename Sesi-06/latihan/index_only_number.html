<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p style="padding: 10px; background-color: aqua; color: darkblue">
      Saat Inspect tidak boleh input karakter, simbol (terkecuali angka)
    </p>
    <label for="number">Input Number</label>
    <input
      type="number"
      placeholder="Input Nilai"
      id="number"
      onkeyup="this.value=this.value.replace(/[^\d]/,'')"
    />
  </body>
</html>
